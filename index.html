<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header__profile">
      <img src="images/image-jeremy.png" alt="Profile image" class="header__profile-img">
      <div class="header__text">
        <p class="header__description">Report for</p>
        <h1 class="header__heading">Jeremy Robson</h1>
      </div>
    </div>
    <div class="header__buttons" role="radiogroup">
      <button type="button" class="header__button daily">
        Daily
      </button>
      <button type="button" class="header__button weekly active">
        Weekly
      </button>
      <button type="button" class="header__button monthly">
        Monthly
      </button>
    </div>
  </header>

  <main class="main">
    <div class="tracking-card tracking-card--work">
      <div class="tracking-card__content">
        <div class="tracking-card__header">
          <h2 class="tracking-card__category">Work</h2>
          <button type="button" class="tracking-card__options-btn" aria-label="More options for Work">
          </button>
        </div>
        <div class="tracking-card__info">
          <p class="tracking-card__current">32hrs</p>
          <p class="tracking-card__previous">Last Week - 36hrs</p>
        </div>
      </div>
    </div>

    <div class="tracking-card tracking-card--play">
      <div class="tracking-card__content">
        <div class="tracking-card__header">
          <h2 class="tracking-card__category">Play</h2>
          <button type="button" class="tracking-card__options-btn" aria-label="More options for Play">
          </button>
        </div>
        <div class="tracking-card__info">
          <p class="tracking-card__current">10hrs</p>
          <p class="tracking-card__previous">Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="tracking-card tracking-card--study">
      <div class="tracking-card__content">
        <div class="tracking-card__header">
          <h2 class="tracking-card__category">Study</h2>
          <button type="button" class="tracking-card__options-btn" aria-label="More options for Study">
          </button>
        </div>
        <div class="tracking-card__info">
          <p class="tracking-card__current">4hrs</p>
          <p class="tracking-card__previous">Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="tracking-card tracking-card--exercise">
      <div class="tracking-card__content">
        <div class="tracking-card__header">
          <h2 class="tracking-card__category">Exercise</h2>
          <button type="button" class="tracking-card__options-btn" aria-label="More options for Exercise">
          </button>
        </div>
        <div class="tracking-card__info">
          <p class="tracking-card__current">4hrs</p>
          <p class="tracking-card__previous">Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="tracking-card tracking-card--social">
      <div class="tracking-card__content">
        <div class="tracking-card__header">
          <h2 class="tracking-card__category">Social</h2>
          <button type="button" class="tracking-card__options-btn" aria-label="More options for Social">
          </button>
        </div>
        <div class="tracking-card__info">
          <p class="tracking-card__current">5hrs</p>
          <p class="tracking-card__previous">Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="tracking-card tracking-card--self-care">
      <div class="tracking-card__content">
        <div class="tracking-card__header">
          <h2 class="tracking-card__category">Self Care</h2>
          <button type="button" class="tracking-card__options-btn" aria-label="More options for Self Care">
          </button>
        </div>
        <div class="tracking-card__info">
          <p class="tracking-card__current">2hrs</p>
          <p class="tracking-card__previous">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
